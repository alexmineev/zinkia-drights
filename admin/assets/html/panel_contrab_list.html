		<form>

			<div class="form-horizontal">

				<fieldset class="mtl">

					<div class="form-group">
						<label class="col-sm-1 control-label" for="table-cron_name">Name</label>
						<div class="col-sm-3">
							<input type="text" id="table-cron_name" class="form-control" placeholder="Name of cron" value="" />
						</div>
						<label class="col-sm-2 control-label" for="table-cron_desc">Description</label>
						<div class="col-sm-6">
							<textarea class="form-control resize-none" id="table-cron_desc"></textarea>
						</div>
						<label class="col-sm-1 control-label" for="table-cron_preset">Preset</label>
						<div class="col-sm-3">
							<select class="form-control" id="table-cron_preset">
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-1 control-label" for="table-cron_minute">Minute</label>
						<div class="col-sm-1">
                                                        <input type="checkbox" id="table-cron_minute_all" data-disable="table_cron_minute_chosen"/> &nbsp;ANY
							<select multiple class="form-control" id="table-cron_minute" placeholder="Minute">
							</select>
						</div>
						<label class="col-sm-1 control-label" for="table-cron_hour">Hour</label>
						<div class="col-sm-1">
                                                        <input type="checkbox" id="table-cron_hour_all" data-disable="table_cron_hour_chosen"/> &nbsp;ANY
							<select multiple class="form-control" size="7" id="table-cron_hour" placeholder="Hour">
							</select>
						</div>
                                                <label class="col-sm-1 control-label" for="table-cron_day">Day</label>
						<div class="col-sm-1">
                                                        <input type="checkbox" id="table-cron_day_all" data-disable="table_cron_day_chosen"/> &nbsp;ANY
							<select multiple class="form-control" size="7" id="table-cron_day" placeholder="Day">
                                                        </select>
						</div>
						<label class="col-sm-1 control-label" for="table-cron_dweek">Day of week</label>
						<div class="col-sm-1">
                                                        <input type="checkbox" id="table-cron_dweek_all" data-disable="table_cron_dweek_chosen"/> &nbsp;ANY
							<select multiple class="form-control" size="7" id="table-cron_dweek" placeholder="Weekday">
                                                        </select>
						</div>
						<label class="col-sm-1 control-label" for="table-cron_month">Month</label>

<template name="jobs">

    <div class="table-responsive collapse in" id="$table_jobs$">
			<table class="table table-bordered table-light-blue" id="$table_jobs$_dt" style="height:30%;">
				<thead>
					<tr>

                                                <th class="details-control"></th>
						<th><input type="checkbox" id="$table_jobs$_checkall"/></th>
						<th>ID</th>
                                                
						<th>Name</th>
						<th>Plugin</th>
						<th>Progress</th>
						<!--<th>Configuration</th>-->
						<th>Status</th>
						<th>Priority</th>
						<th><span class="glyphicon glyphicon-remove-circle color-red" aria-hidden="true"></span></th>
						<th><span class="glyphicon glyphicon-warning-sign color-orange" aria-hidden="true"></span></th>
						<th>Primary pools</th>
						<th>Secondary pools</th>
						<th>Primary nodes</th> 
						<th>Secondary nodes</th> 
						<th>Change state</th>
					</tr>
				</thead>
				<tbody id="$table_jobs_tbody$">
					
				</tbody>
			</table>
		</div><!--collapse-->
</template>

<template name="SelectBox">
    
    <label class="control-label col-sm-2" for="{id}_select">{label}</label>
     
    <div id="{id}" class="col-sm-4">
        <select id="{id}_select" {mult} data-placeholder="{defaultMessage}">
          </select>
    </div> 
     
</template>

<template name="defSelectBox">
    
    <label class="control-label col-sm-2" for="{id}_select">{label}</label>
     
    <div id="{id}" class="col-sm-4">
        <select id="{id}_select" data-placeholder="{defaultMessage}">
            <option disabled="disabled" id="empty" name="empty" value="empty">{defaultMessage}</option>
          </select>
    </div>

<template name="panel">
    <div id="{id}" style="display:none;">
        {body}
    </div>
</template>

<template name="panel_data">
    <div class="modal fade" id="{id}_popup" tabindex="-1" role="dialog" aria-hidden="true">
<!--<div class="modal fade" id="create-new-job" role="dialog" aria-hidden="false">-->
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">{title}</h4>
					</div>
					<div class="modal-body" id="{id}">
                                            {body}
                                        </div>
                        </div> 
                </div>
    </div>
                                            
</template>

<template name="pluginConfig">
    
    <div class="modal fade" id="{id}" tabindex="-1" role="dialog" aria-hidden="true">
<!--<div class="modal fade" id="create-new-job" role="dialog" aria-hidden="false">-->
		<div class="modal-dialog modal-lg" style="height:100%;width:95%;">
			<div class="modal-content" style="height:100%;width:100%;">
				
					<div class="modal-header">
						
                                            <div style="float:left"><h4 class="modal-title">Plugin Configuration Properties</h4></div><img src="data:image/png;base64,{icon}" height="30px" class="icon-align-right" style="float:right;margin-left:25px"/>  <div style="float:right"><h4 class="modal-title">{pluginName}&nbsp;&nbsp; | &nbsp;&nbsp; {pluginConfig}</h4>&nbsp&nbsp</div>
                                                
                                            
                                                
					</div>
					<div class="modal-body" id="{id}_body" style="height:100%">
                                            <fieldset class="bordered" style="border:inset 1px #245269;">
                                                <legend>Properties</legend>
                                                
                  <section class="block-box block-box-tabbed">                                  
                <div class="table-bordered table-light-blue table-responsive collapse in" id="{propTableId}">
			<table class="table table-responsive table-light-blue" id="{propTableId}_dt">
				<thead>
					<tr>

                                                <th width="15%"><div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="checkbox" autocomplete="off" id="{propTableId}_checkall">Edit All
        </label>
    </div>    </th>
                                                
						<th width="30%">Name</th>
                                                
                                                <th>Value</th>
                                                <th></th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
                      
                  </section>      
                                                
                                                
                                            </fieldset>
                                            
                                            
                                        <div class="modal-footer">
						<button type="submit" class="btn btn-primary" id="btnApplyProp">Apply</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal" id="btnCancelProp">Cancel</button>
						<img src="assets/images/ico/ajax-loader.gif" id="ajaxLoader" style="display:none" />
                                        </div>      
                                        
                        </div> 
                      
                            
                </div>
    </div>
    </div>
    
        
</template>

<template name="property_EOH">
        
    <div id="prop_{id}" class="col-sm-4">
        <table cellpadding="5px" cellspacing="5px" class="table table-bordered" id="prop_{id}_input"> 
            <tr>   
                <td> 
                    <label for="prop_{id}_path_input" class="col-sm-2">Path:</label>
                </td>
                <td>
                    <input id="prop_{id}_path_input" type="text" placeholder="regular expression" value="{path_value}" />
                </td>
             
                <td> 
                    <label for="prop_{id}_encoding_input">Encoding:</label>
                </td>
                <td>
                    <input id="prop_{id}_encoding_input" type="text" placeholder="regular expression" value="{encoding_value}" />
                </td>
            </tr>    
                
             <tr>   
                <td> 
                    <label for="prop_{id}_progress_input">Progress:</label>
                </td>
                <td>
                    <input id="prop_{id}_progress_input" type="text" placeholder="regular expression" value="{progress_value}" />
                </td>
            
                <td> 
                    <label for="prop_{id}_progressExclude_input">Progress exclude:</label>
                </td>
                <td>
                    <input id="prop_{id}_progressExclude_input" type="text" placeholder="regular expression" value="{progressExclude_value}" />
                </td>
            </tr>
        
            <tr>   
                <td> 
                    <label for="prop_{id}_executed_input">Executed:</label>
                </td>
                <td>
                    <input id="prop_{id}_executed_input" type="text" placeholder="regular expression" value="{executed_value}" />
                </td>
            
                <td> 
                    <label for="prop_{id}_executedExclude_input">Executed exclude:</label>
                </td>
                <td>
                    <input id="prop_{id}_executedExclude_input" type="text" placeholder="regular expression" value="{executedExclude_value}" />
                </td>
            </tr>
        
            
        
        
            <tr>   
                <td> 
                    <label for="prop_{id}_warning_input">Warning:</label>
                </td>
                <td>
                    <input id="prop_{id}_warning_input" type="text" placeholder="regular expression" value="{warning_value}" />
                </td>
           
                <td> 
                    <label for="prop_{id}_warningExclude_input">Warning exclude:</label>
                </td>
                <td>
                    <input id="prop_{id}_warningExclude_input" type="text" placeholder="regular expression" value="{warningExclude_value}" />
                </td>
            </tr>
        
        
        
           <tr>   
                <td> 
                    <label for="prop_{id}_error_input">Error:</label>
                </td>
                <td>
                    <input id="prop_{id}_error_input" type="text" placeholder="regular expression" value="{error_value}" />
                </td>
            
        
               
                <td> 
                    <label for="prop_{id}_errorExclude_input">Error exclude:</label>
                </td>
                <td>
                    <input id="prop_{id}_errorExclude_input" type="text" placeholder="regular expression" value="{errorExclude_value}" />
                </td>
            </tr>
        
        
        
        </table>
    </div> 
    
</template>
